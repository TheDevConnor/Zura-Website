<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/zura.png">
    <title>Zura | A Low-Level Compiled Language</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
    <script src="prism-zura.js"></script>
    <!-- Add the marked library -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="nav-bar">
        <nav>
            <button class="hamburger" id="hamburger" aria-label="Toggle Menu">
                <i class="bi bi-list"></i>
            </button>
            <div class="nav-links" id="navLinks">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="https://github.com/TheDevConnor/Zura-Transpiled/releases/latest"
                            target="_blank">Download</a></li>
                    <li><a href="docs.html">Docs</a></li>
                    <li><i class="bi bi-moon" id="toggleDark"></i></li>
                </ul>
            </div>
        </nav>
    </div>

    <main class="docs-container" id="docs-container">
        <p>Loading documentation...</p>
    </main>
</body>

<script>
    // ====== Markdown Docs ======
window.addEventListener("DOMContentLoaded", () => {
  const docsContainer = document.getElementById("docs-container");

  // Check if marked is loaded
  if (typeof marked === 'undefined') {
    docsContainer.innerHTML = "<p>❌ Marked library not loaded. Please check your internet connection.</p>";
    return;
  }

  // jsDelivr CDN handles CORS properly
  fetch("https://cdn.jsdelivr.net/gh/TheDevConnor/Zura-Transpiled@experimental/docs/docs.md")
    .then(res => {
      if (!res.ok) {
        throw new Error(`HTTP error! status: ${res.status}`);
      }
      return res.text();
    })
    .then(md => {
      docsContainer.innerHTML = marked.parse(md);
      Prism.highlightAll();
    })
    .catch(err => {
      docsContainer.innerHTML = "<p>❌ Failed to load docs. Try again later.</p>";
      console.error("Error loading docs:", err);
    });
});
</script>

</html>
